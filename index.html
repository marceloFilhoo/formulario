<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"> 
    <title>Cadastro de Veículos</title>
</head>
<body>
    <div class="conteiner">

        <div id="header">
            <h2>Cadastre seu veículo para vender muito mais rápido!</h2>
        </div>

        <div class="form-conteiner">

            <div id="form-header">
                <p>CADASTRO</p>
            </div>

            <div class="form-body">
                <h1>Venda fácil seu veículo!</h1>
                <p>Descreva as características do seu veículo e marque todos os
                    opcionais e características que ele possui
                </p>
                <form>
                    <div class="box-input">

                        <label for="titulo">
                            Título do anúncio: <span class="obrigatorio">*</span>
                        </label>
                        <input type="text" id="titulo" name="titulo" class="block"
                        placeholder="Defina um Título para seu veículo" 
                        required minlength="1" maxlength="30">

                    </div>

                    <div class="box-input">

                        <label for="preço">
                            Preço do veículo: <span class="obrigatorio">*</span>
                        </label>
                        <input type="number" id="preço" name="preço" class="block"
                        required>

                    </div> 

                    <div class="box-input">

                        <label for="descrição">
                            Descrição: <span class="obrigatorio">*</span>
                        </label>
                        <textarea name="descrição" id="descrição" cols="30" rows="10"
                        class="block" required placeholder="Descreva seu veículo"></textarea>
                    </div>

                    <div class="box-input">
                        <label for="dono">
                            único Dono? <span class="obrigatorio">*</span>
                        </label>
                        <select name="dono" id="dono">
                            <option value="">Selecione...</option>
                            <option value="sim">Sim</option>
                            <option value="não">Não</option>
                        </select>

                    </div>

                    <div class="box-input">
                        <label for="marca">
                            Marca: <span class="obrigatorio">*</span>
                        </label>
                        <input type="text" name="marca" id="marca" class="block"
                        required placeholder="Digite a marca do seu veículo" >
                    </div>
                    
                    <div class="box-input">
                        <label for="modelo">
                            Modelo: <span class="obrigatorio">*</span>
                        </label>
                        <input type="text" name="modelo" id="modelo" class="block"
                        required placeholder="Digite o modelo do seu veículo" >
                    </div>

                    <div class="box-input">
                        <label for="quilometragem">
                            Quilometragem: <span class="obrigatorio">*</span>
                        </label>
                        <input type="number" name="quilometragem" id="quilometragem" class="block"
                        required>
                    </div>

                    <div class="box-input">
                        <label for="data">
                            Data de compra do veículo: <span class="obrigatorio">*</span>
                        </label>
                        <input type="date" name="data" id="data" class="block"
                        required>
                    </div>

                    <div class="box-input">
                        <p>
                            Câmbio:
                            <span class="obrigatorio">*</span>
                        </p>
                        <input type="radio" name="cambio" id="cambio" value="manual" required>
                        <label for=" cambio"> Manual</label>
                        <input type="radio" name="cambio" id="cambio" value="automatico" required>
                        <label for=" cambio"> Automático</label>
                    </div>

                    <div class="opcional-box" >
                        <p>
                        Opcionais:
                        </p>
                        <ul  class="opcional-lista">
                            <li>
                                <input type="checkbox" name="opcionais" id="opcionais" value="airbag">
                                <label for="airbag">Airbag</label>
                            </li>

                            <li>
                                <input type="checkbox" name="opcionais" id="opcionais" value="alarme">
                                <label for="alarme">Alarme</label>
                            </li>
                            <li>
                                <input type="checkbox" name="opcionais" id="opcionais" value="ar-condicionado">
                                <label for="ar-condicionado">Ar Condicionado</label>    
                            </li>
                            <li>
                                <input type="checkbox" name="opcionais" id="opcionais" value="trava-eletrica">
                                <label for="trava-eletrica">Trava elétrica</label>
                            </li>
                        </ul>
                    </div>

                    <div class="opcional-box">
                        <ul class="opcional-lista">
                            <li>
                                <input type="checkbox" name="opcionais" id="opcionais" value="vidro-eletrico">
                                <label for="vidro-eletrico">Vidro elétrico</label>
                            </li>
                        
                            <li>
                                <input type="checkbox" name="opcionais" id="opcionais" value="som">
                                <label for="som">Som</label>
                            </li>
                            <li>
                                <input type="checkbox" name="opcionais" id="opcionais" value="camera-de-re">
                                <label for="camera-de-re">Câmera de Ré</label>
                            </li>
                            <li>
                                <input type="checkbox" name="opcionais" id="opcionais" value="Banco-de-Couro">
                                <label for="Banco-de-Couro">Banco de Couro</label>    
                            </li>
                        </ul>
                      
                    </div>

                    <div class="box-input">

                        <p>
                            Envie imagens do veículo:
                            <span class="obrigatorio">*</span>
                        </p>
                       <input type="file" multiple accept=".png, .jpeg, .jpg" id="images" name="images" required>
                    </div>

                    <input type="submit" class="btn-enviar" value="CADASTRAR">
                
                </form>
            </div>

        </div>



    </div>  
</body>
</html>
